<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>摄像头测试</title>
</head>

<body>
    <input id="fileBtn" type="file" accept="image/*" capture="camera" />
    <img src="" id="img" />
    <div id="text"></div>
    <script>
        var $btn = document.querySelector("#fileBtn"),
            $imgBox = document.querySelector("#img")

        var upload = function () {
            var file = $btn.files[0];
            var reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function (e) {
                $imgBox.setAttribute("src", e.target.result);
            };
        };

        $btn.onchange = upload
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>摄像头测试</title>
    <style>
        #imgBox img{
            width: 200px;
            display: block;
            margin: 20px;
        }
    </style>
</head>

<body>
    后置<input id="fileBtn" type="file" accept="image/*,video/*" capture="camera" />
    <div></div>
    前置<input id="userBtn" type="file" accept="image/*,video/*" capture="user" />
    <div id="imgBox"></div>
    录音<input id="audioBtn" type="file" accept="audio/*" capture="" />
    <div id="imgBox"></div>
    <script>
        var imgBox = document.getElementById("imgBox")
        
        
        var upload = function (event) {
            let file = event.target.files[0];
            let reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function (e) {
                let img = document . createElement("img")
                img.src = e.target.result
                imgBox.appendChild(img)
            };
        };

        document.getElementById("fileBtn").onchange = upload
        document.getElementById("userBtn").onchange = upload
        document.getElementById("audioBtn").onchange = function(e){
            alert(e)
        }

    </script>
</body>

</html>
